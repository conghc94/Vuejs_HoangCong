<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>
    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div>
    <div id="app-4">
        <ul v-for="todo in todos">
           <li>{{todo.text}}</li>
        </ul>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message </button>
    </div>
</body>
<script>
    //Welcome
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Sherwin Hoang, Welcome Back, Welcome to VueJs',
        }
    });
    //Vue v-bind
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on' + new Date().toLocaleString()
        }
    });
    //Vue condition, v-if
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });
    //Vue Array
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: 'Learn JavaScript'},
                {text: 'Learn Vue'},
                {text: 'Build something awesome'}
            ]
        }
    })
    //Vue Handling user Input
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Welcome SherwinHoang to Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</html>
